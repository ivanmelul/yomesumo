<md-dialog aria-label="List dialog"> 
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{title}}</h2>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-list>
      <md-list-item ng-repeat="item in items">
        <p>{{item.name || item.description}}</p> 

      </md-list-item>
  </md-list>
  </md-dialog-content> 
  <md-dialog-actions> 
    <md-button ng-click="closeDialog()" class="md-primary"> 
      Cerrar
    </md-button> 
  </md-dialog-actions> 
</md-dialog>
