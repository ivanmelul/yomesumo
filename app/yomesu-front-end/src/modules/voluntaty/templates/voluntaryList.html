<h2 class="md-display-1">Â¡Estas son las personas que ya se sumaron!</h2>
<div layout="row">
	<md-input-container>
		<label>Buscar</label>
		<input ng-model="textToSearch">
	</md-input-container>
</div>
<div class="loading-container" layout="row" layout-sm="row" layout-align="center center" ng-show="loading">
	<md-progress-circular ng-disabled="!loading" md-mode="indeterminate"></md-progress-circular>
</div>
<div layout="row" layout-wrap ng-hide="loading">
	<div flex="100" flex-gt-sm="33" ng-repeat="voluntary in vm.voluntaries | filter:textToSearch as voluntaryFiltered">
		<md-card class="voluntarty-card">
			<div class="card-image" ng-style="{'background-image':'url({{voluntary.image || '../images/manitos.png'}})'}"></div>
			<md-card-content>
				<h3 class="md-headline">{{voluntary.username || voluntary.mail}}</h3>
				<div>{{voluntary.name}}</div>
				<p class="description" ng-if="voluntary.ngos.length">
					Soy lider en {{voluntary.ngos.length}} ONGs
				</p>
			</md-card-content>
			<md-card-actions class="action-buttons" flex layout="row" layout-align="right center">
				<md-button ng-disabled="!voluntary.fb.id" aria-label="Facebook" class="md-fab md-mini facebook" ng-click="openFacebook(voluntary.fb.id)">
					<i class="fa fa-facebook" aria-hidden="Facebook"></i>
				</md-button>
				<md-button ng-disabled="!voluntary.twitter.username" aria-label="Facebook" class="md-fab md-mini twitter" ng-click="openTwitter(voluntary.twitter.username)">
					<i class="fa fa-twitter" aria-hidden="Twitter"></i>
				</md-button>
			</md-card-actions>
			<md-card-footer>
				<div ng-show="voluntary.telephone">Ong: {{voluntary.ong}}</div>
			</md-card-footer>
		</md-card>
	</div>
	<div ng-hide="voluntaryFiltered.length" class="no-results">
		No se encontraron resultados
	</div>
</div>
